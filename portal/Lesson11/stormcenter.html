<!DOCTYPE html>
<html lang = "en-us">
    <head>
        <meta charset = "utf-8">
        <meta name = "description" content = "Weather Side for Anastasiya Yazvinskaya in CIT 230: Web frontend Development at Brigham Young University - Idaho">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Side</title>
        <link rel = "shortcut icon" href = "favicon.ico">
        <link rel = "stylesheet" href = "../normalize.css">
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div id = "content">
            <header>
                <a href = "../index.html">Back to Portal</a>
                <div id = "name">
                    <picture>
                        <source media = "(max-width: 400px)"
                        srcset = "images/icon3.png"/>
                        <source media = "(max-width: 800px)"
                        srcset = "images/icon2.png"/>
                        <img src = "images/icon1.png" alt = "Logo">
                    </picture>
                    <div id = "headings">
                        <h1>Weather Side</h1>
                        <h4>Look at your day from the weather side.</h4>
                    </div>
                </div>
            </header>
            <nav id= "clear">
                <button onclick="Menu()">&#9776;Menu</button>
                <ul id = "menu" class= "hide">
                    <li> <a href = "index.html">Home</a></li>
                    <li> <a href = "preston.html">Preston</a></li>
                    <li> <a href = "sodasprings.html">Soda Springs</a></li>
                    <li> <a href = "fishhaven.html">Fish Haven</a></li>
                    <li> <a id = "activepage" href = "stormcenter.html">Storm Center</a></li>
                    <li> <a href = "gallery.html">Gallery</a></li>
                </ul>
            </nav>
            <main>
                <form action = "thanks/thanks.html" method = "GET">
                    <fieldset class = "person">
                        <legend>Personal Information</legend>
                        <label for = "fullName">
                            Full name: <input type = "text" id = "fullName" name = "fullName" pattern = "[A-Za-z]" minlength = "5">
                        </label>
                        <label for ="email">
                            E-mail: <input type = "email" id = "email" name = "email" placeholder = "email@test.com">
                        </label>
                        <label for = "phoneNumber">
                            Phone number*: <input type = "tel" id = "phoneNumber" name = "phoneNumber" placeholder = "###-###-####" required>
                        </label>
                        <label for = "zipCode">
                            Zip code*: <input type = "number" id = "zipCode" name = "zipCode" pattern="(\d{5}([\-]\d{4})?)" autocomplete="shipping postal-codep" required>
                        </label>
                    </fieldset>
                    <fieldset class = "storm">
                        <legend>Storm Information</legend>
                        <label for = "stormDate">
                            Storm date: <input type = "date" id = "stormDate" name = "stormDate">
                        </label>
                        <label for = "stormType">
                            Storm type: <input id = "stormType" name = "stormType" list = "types">
                        </label>
                        <datalist id = "types">
                            <option value = "Flash Flood"></option>
                            <option value = "Hail"></option>
                            <option value = "Hurricane"></option>
                            <option value = "Thunderstorm"></option>
                            <option value = "Tornado"></option>
                        </datalist>
                        <label for = "stormSeverity">
                            Storm severity: 
                            <input type = "range" id = "stormSeverity" name = "stormSeverity" value = "5" min = "1" max = "10" step="1" 
                                list="severity" 
                                oninput="StormSeverity(this.value)" onchange="StormSeverity(this.value)"> 
                            <span id = "stormseverity">5</span>
                        </label>
                        <datalist id = "severity">
                            <option value = "1"></option>
                            <option value = "2"></option>
                            <option value = "3"></option>
                            <option value = "4"></option>
                            <option value = "5"></option>
                            <option value = "6"></option>
                            <option value = "7"></option>
                            <option value = "8"></option>
                            <option value = "9"></option>
                            <option value = "10"></option>
                        </datalist>
                        <label for = "stormRegion">
                            Storm region: 
                            <select>
                                <option>Select Region...</option>
                                <option value = "Preston">Preston</option>
                                <option value = "SodaSprings">Soda Springs</option>
                                <option value = "FishHaven">Fish Haven</option>
                            </select>
                        </label>
                        <label id = "userIn">
                            <div>
                                User in-danger level:
                            </div>
                            <div>
                                <input type = "radio" name = "userindengerlevel" value = "yes">Yes 
                            <input type = "radio" name = "userindengerlevel" value = "maybe">Maybe 
                            <input type = "radio" name = "userindengerlevel" value = "no">No
                            </div>
                        </label>
                        <label>
                            Additional information: <br>
                            <textarea name = "addinformation" rows = "10" placeholder = "Type any additional information here..."></textarea>
                        </label>
                    </fieldset>
                    <input type = "submit" value = "Submit" id = "submit">
                </form>
            </main>
            <footer>
                &copy; 2020 | Anastasiya Yazvinskaya | Russia, Novorossiysk | <a href = "https://www.byui.edu/online">BYUI Online Learning</a>
                <br>
                Last modified: <span id = "lastModified"></span>
            </footer>
        </div>
        <script src = "scripts/script.js"></script>
        <script src = "scripts/stormcenter.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({ google: {
                families: [
                    'Abril Fatface', 'Bangers', 'Dosis'
                ]}
            });
        </script>
    </body>
</html>
